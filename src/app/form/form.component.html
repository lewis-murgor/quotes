<div class="container">
    <h3>Publish a Quote below.</h3>
    <form #form= 'ngForm'>
        <div class="form-group">
            <label for="name">Quote:</label>
            <textarea class="form-control" id="quote" [(ngModel)]="newQuote.name" name="quote" #quote = "ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Input a Quote.</p>
            </div>

            Display {{newQuote.name}}
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author = "ngModel" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Input author of the Quote.</p>
            </div>

            Display {{newQuote.author}}
        </div>
        <div class="form-group">
            <label for="publisher">Publisher:</label>
            <input type="text" class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher = "ngModel" required>
            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
                <p>Input your name.</p>
            </div>

            Display {{newQuote.publisher}}
        </div>
        <div class="form-group">
            <label for="published">Date published:</label>
            <input type="date" id="published" [(ngModel)]="newQuote.publishedDate" name="published" #published = "ngModel" required>
            <div [hidden]="published.valid || published.pristine" class="alert alert-danger">
                <p>Input the date published.</p>
            </div>
        </div>
        <button type="submit">Publish Quote</button>
    </form>
</div>
